{% extends 'base.html' %}
{% block title %} New player {% endblock %}

{% block content %}
<div class="container border bg-dark text-white">
    <div class="row">
      <div class="col-4">
          <a href="{% url 'home' %}"><h3>В начало</h3></a>
      </div>
      <div class="col-4">
          <a href="{% url 'game_settings' %}"><h3>К настройкам игры</h3></a>
      </div>
    </div>
</div>
<div class="container p-5 bg-dark text-white">
    <div>
        <h3>{{ message }}</h3>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_div }}
            <input type="submit" value="Добавить">

        </form>
    </div>
</div>
{% endblock %}
